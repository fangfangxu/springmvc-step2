<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful实验室</title>
    <script src="/resources/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#btnGet").click(function () {
                $.ajax({
                    url: "/restful/request",
                    type: "get",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message);
                    }
                })
            });
        })

        $(function () {
            $("#btnPost").click(function () {
                $.ajax({
                    url: "/restful/request/1024",
                    type: "post",
                    data: "name=lili&age=21",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message + "," + json.rid);
                    }
                })
            });
        })

        $(function () {
            $("#btnPut").click(function () {
                $.ajax({
                    url: "/restful/request",
                    type: "put",
                    data: "name=lili&age=21",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message);
                    }
                })
            });
        })

        $(function () {
            $("#btnDelete").click(function () {
                $.ajax({
                    url: "/restful/request",
                    type: "delete",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message);
                    }
                })
            });
        })

        $(function () {
            $("#quertBtn").click(function () {
                $.ajax({
                    url: "/restful/person",
                    type: "get",
                    dataType: "json",
                    success: function (json) {
                        $("#message2").text(json.name + ":" + json.age + ":" + json.date);
                    }
                })
            });
        })


        $(function () {
            $("#quertBtns").click(function () {
                $.ajax({
                    url: "/restful/persons",
                    type: "get",
                    dataType: "json",
                    success: function (json) {
                        for (var i = 0; i < json.length; i++) {
                            var p = json[i];
                            $("#message2").append("<h2>" + p.name + "-" + p.age + "-" + p.date + "</h2>")
                        }

                    }
                })
            });
        })
    </script>
</head>
<body>
<input type="button" id="btnGet" value="发送Get请求">
<input type="button" id="btnPost" value="发送Post请求">
<input type="button" id="btnPut" value="发送Put请求">
<input type="button" id="btnDelete" value="发送Delete请求">
<input type="button" id="quertBtn" value="查询单个人员">
<input type="button" id="quertBtns" value="查询所有人员">
<h1 id="message"></h1>
<h2 id="message2"></h2>
</body>
</html>
